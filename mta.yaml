---
_schema-version: '3.1'
ID: sales-order-maintenance
version: 1.0.0
description: "Projeto para estudo relacionado à criação de uma aplicação para
  gerenciamento de ordens de vendas utilizando SAP Cloud Application Programming
  Model (CAP), SAP HANA Cloud e Node.js"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: sales-order-maintenance-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: sales-order-maintenance-db
      - name: sales-order-maintenance-auth

  - name: sales-order-maintenance-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: sales-order-maintenance-db

resources:
  - name: sales-order-maintenance-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared

  - name: sales-order-maintenance-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sales-order-maintenance
        tenant-mode: dedicated
        role-collections:
          - name: 'Admin'
            description: Administrator
            role-template-references:
              - $XSAPPNAME.Admin
          - name: 'Viewer'
            description: Viewer
            role-template-references:
              - $XSAPPNAME.Viewer        